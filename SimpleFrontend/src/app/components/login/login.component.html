<form [formGroup]="form" action="" method="POST">
    <div class="form_group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username"
            type="text" 
            class="form_control">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div class="alert alert-danger">Username is Required</div>
        </div>
    </div>
    <div class="form_group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password"
            type="text"
            class="form_control">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div class="alert alert-danger">Password is Required</div>
        </div>    
    </div>
    <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
    <a class="btn btn-secondary" (click)="navigateRegister()">Register</a>
</form>
